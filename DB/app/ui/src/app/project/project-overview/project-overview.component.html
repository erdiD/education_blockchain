<div class="container projectContentContainer" [@projectContentState]="projectContentState" *ngIf="currentProject">
  <div class="row">
    <div class="col-md-12">
      <app-project-entity
        (followRoute)="onFollowRouteRequest($event)"
        *ngFor="let projectEntity of projectEntities"
        [projectEntity]="projectEntity">
      </app-project-entity>
    </div>
  </div>
</div>
